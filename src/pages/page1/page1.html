<ion-content class="bgImgGradient">

  <div class="hero no-header flat">

    <div class="content">
      <div class="app-logo"></div>
      <div class="app-brand"></div>

    </div>

  </div>
  <div class="padding">

    <form [formGroup]="loginForm" (submit)="signIn()" novalidate>
      <ion-list>

        <ion-item>
          <ion-input [(ngModel)]="user.email" formControlName="email" type="email"
          [class.invalid]="!loginForm.controls.email.valid &&
                           loginForm.controls.email.dirty"></ion-input>
        <ion-icon name="at" item-left></ion-icon>
        </ion-item>
        <ion-item>
          <ion-input   [(ngModel)]="user.password" formControlName="password" type="password"
          [class.invalid]="!loginForm.controls.email.valid &&
                           loginForm.controls.email.dirty"></ion-input>
          <ion-icon name="lock" item-left></ion-icon>
          <a ion-button outline clear item-right (click)="goToForgetPassword()"  ion-text color="registration">Esqueceu?</a>
        </ion-item>


      </ion-list>

      <h6 ion-text color="login"> Ainda n√£o possui login? <b><a ion-text color="registration" (click)="goToRegistration()">Cadastre-se</a> </b></h6>

      <button type="submit" ion-button full outline color="login" class="login">Login</button>


    </form>

    <br>
    <div class="social-login">
      <button ion-button full color="facebook" (click)="signInWithFacebook()">
      <ion-icon name="logo-facebook" style="margin-right: 10px;"></ion-icon>  Entrar com o Facebook
    </button>
    </div>

  </div>

</ion-content>

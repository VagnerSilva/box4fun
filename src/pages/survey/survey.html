<ion-header>
  <ion-navbar hideBackButton>
    <ion-title>Survey</ion-title>
  </ion-navbar>
</ion-header>


<ion-content padding>
  <form [formGroup]="surveyForm">

    <div class="profile">
      <button class="profile-picture"></button>
    </div>


    <ion-list class="survey">

      <ion-item>
        <ion-input [(ngModel)]="profile.name" formControlName="name"
                   [class.invalid]="!surveyForm.controls.name.valid &&
                                     surveyForm.controls.name.dirty"
                  placeholder="NickName" type="text" value=""></ion-input>
        <ion-icon name="contact" item-left></ion-icon>
      </ion-item>

      <ion-item>
        <ion-label>Faixa etária</ion-label>
        <ion-select interface="popover" [(ngModel)]="profile.ageGroup" formControlName="ageGroup"
                    [class.invalid]="!surveyForm.controls.ageGroup.valid &&
                                      surveyForm.controls.ageGroup.dirty"
                    cancelText="Cancelar">
          <ion-option  *ngFor="let age of ages"  value="{{age}}">{{age}}</ion-option>
        </ion-select>
      </ion-item>

      <ion-item>
        <ion-label>Genêro</ion-label>
        <ion-select [(ngModel)]="profile.genre" formControlName="genre"
                    [class.invalid]="!surveyForm.controls.genre.valid &&
                                     surveyForm.controls.genre.dirty"
                    (ngModelChange)="selectGenre($event)"
                     interface="popover"  cancelText="Cancelar">
          <ion-option *ngFor="let genre of genres" value="{{genre}}">{{genre}}</ion-option>
        </ion-select>
      </ion-item>

      <ion-item>
        <ion-label>Status de relacionamento</ion-label>
        <ion-select [(ngModel)]="profile.relationship" formControlName="relationship"
                    [class.invalid]="!surveyForm.controls.relationship.valid &&
                                     surveyForm.controls.relationship.dirty"
                     interface="popover"  cancelText="Cancelar">
          <ion-option *ngFor="let relationship of relationships" value="{{relationship}}">{{relationship}}</ion-option>
        </ion-select>
      </ion-item>


      <ion-item>
        <ion-label>Orientação</ion-label>
        <ion-select [(ngModel)]="profile.orientation" formControlName="orientation"
                    [class.invalid]="!surveyForm.controls.orientation.valid &&
                                     surveyForm.controls.orientation.dirty"
                     interface="popover"  cancelText="Cancelar">
           <ion-option *ngFor="let orientation of orientations" value="{{orientation}}">{{orientation}}</ion-option>
        </ion-select>
      </ion-item>


    </ion-list>

      <button ion-button full class="button" [disabled]="!surveyForm.valid" (click)="goToHome()">
        Continuar
      </button>
  </form>



</ion-content>

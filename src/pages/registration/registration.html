<ion-header>

  <ion-navbar>
    <ion-title>Inscrição</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>

  <form [formGroup]="registrationForm" (submit)="signUp()" novalidate style="padding: 15px 0 0 0;">
    <ion-list>
      <ion-item>
        <ion-icon name="at" item-left></ion-icon>
        <ion-input [(ngModel)]="user.email" formControlName="email" type="email" [class.invalid]="!registrationForm.controls.email.valid &&
                           registrationForm.controls.email.dirty"></ion-input>
      </ion-item>

      <ion-item>
        <ion-input [(ngModel)]="user.password" formControlName="password" type="{{type}}" [class.invalid]="!registrationForm.controls.email.valid &&
                           registrationForm.controls.email.dirty"></ion-input>
        <ion-icon name="lock" item-left></ion-icon>
        <p class="note" item-right ion-text [hidden]="registrationForm.controls.password.valid  &&
                                      registrationForm.controls.password.dirty">
          pelo menos 6 caracteres.</p>
      </ion-item>

      <ion-item>
        <ion-label>mostrar senha.</ion-label>
        <ion-checkbox (click)="showPass()"></ion-checkbox>
      </ion-item>

    </ion-list>
<br>
    <button type="submit" ion-button full outline class="login" [disabled]="!registrationForm.valid">Continuar</button>

  </form>

</ion-content>

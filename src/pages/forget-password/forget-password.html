<ion-header>

  <ion-navbar>
    <ion-title>Recupera senha</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>

  <form [formGroup]="resetPass" (submit)="resetPassword()" novalidate  style="padding: 15px 0 0 0;">
    <ion-list>
      <ion-item>
        <ion-icon name="at" item-left></ion-icon>
        <ion-input [(ngModel)]="email" formControlName="email" type="email"
          [class.invalid]="!resetPass.controls.email.valid &&
                           resetPass.controls.email.dirty"></ion-input>
      </ion-item>

      <button type="submit" ion-button full  class="login" [disabled]="!resetPass.valid">Enviar</button>
    </ion-list>


  </form>

</ion-content>
